<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="slidecontainer">
            <input type="range" min="8" max="24" value="16" class="slider" id="myRange">
            <h2>Length of Password: <span id="length"></span></h2>
        </div>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <div class="popup">
                <img src="images/copy.png" onclick="copyPassword()" class="bounce-animation">
                <span class="popuptext" id="myPopup">Copied!</span>
            </div>
        </div>
        <button class="button"><img src="images/generate.png">Generate Password</button>
    </div>
    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("length");
        output.innerHTML = slider.value; // Display the default slider value

        // Update the current slider value (each time you drag the slider handle)
        slider.oninput = function() {
            output.innerHTML = this.value;
            console.log(this.value);
        }

        function showCopied() {
            var popup = document.getElementById("myPopup");
            if (popup.classList.contains("show")) {
                return; // Exit the function if fade-out animation is already in progress
            }
            popup.classList.toggle("show");

            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            // Wait for 1 second before hiding the popup
            sleep(1000).then(() => {
                // Gradually decrease the opacity of the popup
                var opacity = 1;
                var interval = setInterval(() => {
                    opacity -= 0.01;
                    popup.style.opacity = opacity;
                    if (opacity <= 0) {
                        clearInterval(interval);
                        popup.classList.toggle("show"); // Hide the popup
                        popup.style.opacity = 1; // Reset the opacity for future use
                    }
                }, 10);
            });
        }

        const button = document.querySelector('.button');
        const password = document.querySelector('#password');
        const chars = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+?><:{}[]';
        const charsLength = chars.length;

        button.addEventListener('click', (e) => {
            e.preventDefault();
            button.classList.add("animate");
            setTimeout(() => {
                button.classList.remove("animate");
            }, 600);
            let randomPassword = '';
            for(let i = 0; i < output.innerHTML; i++) {
                randomPassword += chars.charAt(Math.floor(Math.random() * charsLength));
            }
            password.value = randomPassword;
        });

        function copyPassword() {
            password.select();
            document.execCommand('copy');
            showCopied();

            // Get the image element
            var img = document.querySelector('.bounce-animation');

            // Add the "bouncing" class to the image
            img.classList.add('bouncing');

            // Remove the "bouncing" class after the animation has completed
            setTimeout(function() {
                img.classList.remove('bouncing');
            }, 1000); // The duration of the animation is 1s (1000ms)
        }
    </script>
</body>
</html>
