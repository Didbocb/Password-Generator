<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="slidecontainer">
            <input type="range" min="8" max="24" value="16" class="slider" id="myRange">
            <h2>Length of Password: <span id="length"></span></h2>
        </div>
        <div class="select-btn">
            <span class="btn-text">Select Options</span>
            <span class="arrow-dwn">
                <i class="fa-solid fa-chevron-down"></i>
            </span>
        </div>
        <ul class="list-items">
            <li class="item">
                <span class="checkbox">
                    <i class="fa-solid fa-check check-icon"></i>
                </span>
                <span class="item-text">Uppercase</span>
            </li>
            <li class="item">
                <span class="checkbox">
                    <i class="fa-solid fa-check check-icon"></i>
                </span>
                <span class="item-text">Lowercase</span>
            </li>
            <li class="item">
                <span class="checkbox">
                    <i class="fa-solid fa-check check-icon"></i>
                </span>
                <span class="item-text">Numbers</span>
            </li>
            <li class="item">
                <span class="checkbox">
                    <i class="fa-solid fa-check check-icon"></i>
                </span>
                <span class="item-text">Symbols</span>
            </li>
        </ul>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <div class="popup">
                <img src="images/copy.png" onclick="copyPassword()" class="bounce-animation">
                <span class="popuptext" id="myPopup">Copied!</span>
            </div>
        </div>
        <div class="button-container">
            <button class="button"><img src="images/generate.png">Generate Password</button>
            <div class="new-password-container">
                <input type="text" id="todo-input" class="input" placeholder="Password Name">
                <button class="input-btn"><img src="images/save.png">Save Password</button>
            </div>
        </div>
    </div>
    <script>
        const selectBtn = document.querySelector(".select-btn"),
            items = document.querySelectorAll(".item");

        selectBtn.addEventListener("click", () => {
            selectBtn.classList.toggle("open");
        });

        items.forEach(item => {
            item.classList.add("checked");
            item.addEventListener("click", () => {
                item.classList.toggle("checked");

                let checked = document.querySelectorAll(".checked"),
                    btnText = document.querySelector(".btn-text");

                if (checked && checked.length > 0) {
                    if (checked.length == 1) {
                        btnText.innerText = `${checked.length} Option Selected`;
                    } else if (checked.length == 4) {
                        btnText.innerText = "All Options Selected";
                    } else {
                        btnText.innerText = `${checked.length} Options Selected`;
                    }
                } else {
                    item.classList.toggle("checked");
                    btnText.innerText = "1 Option Selected";
                }

                let values = Array.from(items).map(item => item.classList.contains("checked") ? true : false);
                console.log(values);
                chars = '';
                if (values[0]) {
                    chars += uppercaseChars;
                }
                if (values[1]) {
                    chars += lowercaseChars;
                }
                if (values[2]) {
                    chars += numberChars;
                }
                if (values[3]) {
                    chars += symbolChars;
                }
            });
        });

        var slider = document.getElementById("myRange");
        var output = document.getElementById("length");
        output.innerHTML = slider.value;

        slider.oninput = function () {
            output.innerHTML = this.value;
            console.log(this.value);
        }

        function showCopied() {
            var popup = document.getElementById("myPopup");
            if (popup.classList.contains("show")) {
                return;
            }
            popup.classList.toggle("show");

            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            sleep(1000).then(() => {
                var opacity = 1;
                var interval = setInterval(() => {
                    opacity -= 0.01;
                    popup.style.opacity = opacity;
                    if (opacity <= 0) {
                        clearInterval(interval);
                        popup.classList.toggle("show");
                        popup.style.opacity = 1;
                    }
                }, 10);
            });
        }

        let values = Array.from(items).map(item => item.classList.contains("checked") ? true : false);
        const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
        const numberChars = '0123456789';
        const symbolChars = '!@#$%^&*()_+?><:{}[]';
        const button = document.querySelector('.button');
        let chars = '';

        if (values[0]) {
            chars += uppercaseChars;
        }
        if (values[1]) {
            chars += lowercaseChars;
        }
        if (values[2]) {
            chars += numberChars;
        }
        if (values[3]) {
            chars += symbolChars;
        }

        button.addEventListener('click', (e) => {
            e.preventDefault();
            button.classList.add("animate");
            setTimeout(() => {
                button.classList.remove("animate");
            }, 600);
            let randomPassword = '';
            for (let i = 0; i < output.innerHTML; i++) {
                randomPassword += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            password.value = randomPassword;
        });

        function copyPassword() {
            password.select();
            document.execCommand('copy');
            showCopied();

            var img = document.querySelector('.bounce-animation');
            img.classList.add('bouncing');
            setTimeout(function () {
                img.classList.remove('bouncing');
            }, 1000);
        }
    </script>
</body>

</html>
