<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="slidecontainer">
            <input type="range" min="8" max="24" value="16" class="slider" id="myRange">
            <h2>Length of Password: <span id="length"></span></h2>
        </div>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="images/copy.png" onclick="copyPassword()">
        </div>
        <button><img src="images/generate.png">Generate Password</button>
    </div>
    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("length");
        output.innerHTML = slider.value; // Display the default slider value

        // Update the current slider value (each time you drag the slider handle)
        slider.oninput = function() {
            output.innerHTML = this.value;
            console.log(this.value); // Log the updated slider value to the console
        }

        const button = document.querySelector('button');
        const password = document.querySelector('#password');
        const chars = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+?><:{}[]';
        const charsLength = chars.length;

        button.addEventListener('click', () => {
            let randomPassword = '';
            for(let i = 0; i < output.innerHTML; i++) {
                randomPassword += chars.charAt(Math.floor(Math.random() * charsLength));
            }
            password.value = randomPassword;
        });

        function copyPassword() {
            password.select();
            document.execCommand('copy');
        }
    </script>
</body>
</html>
